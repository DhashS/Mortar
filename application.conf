{
    app = {
        port = 9000
    },
    local = {
        known_hosts = true,
        uname = ${USER},
        recvPath = "/tmp/mortar-tests/to",
        sec = {
            luksCipher = "aes-plain64",
            luksHash = "sha512",
            leakSize = true,
            ssh = {
                pub = "/home/"${local.uname}"/.ssh/id_rsa.pub",
                priv = "/home/"${local.uname}"/.ssh/id_rsa",
                authorized_keys = "/home/"${local.uname}"/.ssh/authorized_keys"
          }
        },
        maxSpace = "1200 GB" // B, KiB, GB, PB etc
                             // Squants will complain otherwise
    },
    remote = [
        {
            uname = "dhash"
            hostname = "localhost"
            interval = "12 hours"
            pubkey = "foop"
            security = "sync" //one of either container or sync
            compression = "las" //TODO
        }
    ]
}